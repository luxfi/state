name: Build and Push Genesis Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'dockerfile/Dockerfile'
      - 'runtime/lux-mainnet-96369/**'
      - '.github/workflows/docker-genesis.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: luxfi/node

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout genesis repository
        uses: actions/checkout@v4
        with:
          path: genesis

      - name: Checkout node repository
        uses: actions/checkout@v4
        with:
          repository: luxfi/node
          path: node
          ref: main

      - name: Checkout geth repository
        uses: actions/checkout@v4
        with:
          repository: luxfi/geth
          path: geth
          ref: main

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=genesis
            type=raw,value=genesis-{{sha}}
            type=raw,value=genesis-{{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: genesis
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: |
            node=node
            geth=geth
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
